

- name: delete route
  openshift_v1_route:
    name: keycloak
    namespace: '{{ namespace }}'
    state: absent

- name: delete services
  k8s_v1_service:
    name: '{{ item }}'
    namespace: '{{ namespace }}'
    state: absent
  with_items:
  - keycloak
  - postgres
  - keycloak-metrics

- name: delete deployment configs
  openshift_v1_deployment_config:
    name: '{{ item }}'
    namespace: '{{ namespace }}'
    state: absent
  with_items:
  - keycloak
  - postgres
  - keycloak-metrics

- name: delete persistent volume claims
  k8s_v1_persistent_volume_claim:
    name: '{{ item }}'
    namespace: '{{ namespace }}'
    state: absent
  with_items:
  - keycloak-metrics
  - postgres
